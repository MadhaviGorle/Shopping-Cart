<!DOCTYPE html>
<html>
    <head>
        <title>Shopping</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="cart.css" />
        <script src="cart.js" async></script>
    </head>
    <body>
       <header class="main-header">
            <!-- <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="cart.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>-->
            <h1 class="band-name band-name-large">The Family Store</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">PRODUCTS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">BOOKS</span>
                    <img class="shop-item-image" src="books.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.400</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">BICYCLE</span>
                    <img class="shop-item-image" src="cycle.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.1200</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">GROCERY</span>
                    <img class="shop-item-image" src="dal.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.50</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">DAILY</span>
                    <img class="shop-item-image" src="gloves.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.120</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
           
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">CLOTHES</span>
                    <img class="shop-item-image" src="shirt.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.400</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">FOOTWEAR</span>
                    <img class="shop-item-image" src="footwear.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.175</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">Rs 0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
